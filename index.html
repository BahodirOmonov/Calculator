<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="./css/styles.css">
	<title>calculator</title>
</head>
<body>
	<div class="calc-wrapper">
		<table>
			<thead>
				<tr>
					<th>
						<input type="text">
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="remove-C">C</td>
					<td class="remove-R">R</td>
				</tr>
				<tr>
					<td class="num7">7</td>
					<td class="num8">8</td>
					<td class="num9">9</td>
					<td class="add">+</td>
				</tr>
				<tr>
					<td class="num6">6</td>
					<td class="num5">5</td>
					<td class="num4">4</td>
					<td class="mul">x</td>
				</tr>
				<tr>
					<td class="num3">3</td>
					<td class="num2">2</td>
					<td class="num1">1</td>
					<td class="sub">-</td>
				</tr>
				<tr>
					<td class="dot">.</td>
					<td class="num0">0</td>
					<td class="equal">=</td>
					<td class="div">รท</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="./index.js"></script>
</body>
</html>
