<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="./css/styles.css">
	<title>calculator</title>
</head>
<body>
	<div class="calc-wrapper">
		<table>
			<thead>
				<tr>
					<th>
						<input type="text">
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="remove-C">C</td>
					<td class="remove-R">R</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="operation">+</td>
				</tr>
				<tr>
					<td class="num">6</td>
					<td class="num">5</td>
					<td class="num">4</td>
					<td class="operation">x</td>
				</tr>
				<tr>
					<td class="num">3</td>
					<td class="num">2</td>
					<td class="num">1</td>
					<td class="operation">-</td>
				</tr>
				<tr>
					<td class="dot">.</td>
					<td class="num0">0</td>
					<td class="equal">=</td>
					<td class="operation">รท</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="./index.js"></script>
</body>
</html>
